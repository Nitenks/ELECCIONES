<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Votación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        table {
            table-layout: auto; /* Permite que las columnas se ajusten automáticamente */
            width: 100%; /* Hace que la tabla use el 100% del contenedor */
        }
        th, td {
            text-align: center; /* Centra el texto en las celdas */
        }
        canvas {
            max-width: 100%; /* Asegura que el gráfico se ajuste a la pantalla */
            height: auto; /* Mantiene la proporción del gráfico */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro de Votación</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Mesas</th>
                    <th>Luis Amestica</th>
                    <th>Wilson Palma</th>
                    <th>Juan Muñoz</th>
                    <th>Juan Carlos Saez</th>
                    <th>Raúl Martínez</th>
                    <th>Solayen Cardenaz</th>
                    <th>Hugo Clavería</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se generarán las filas de mesas y los inputs de votos mediante JavaScript -->
            </tbody>
        </table>
        <div class="text-center mb-3">
            <button id="saveVotes" class="btn btn-primary">Guardar Votos</button>
            <button id="updateChart" class="btn btn-secondary">Actualizar Gráfico</button>
        </div>

        <h2 class="text-center">Gráfico de Resultados</h2>
        <canvas id="votingChart" width="400" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
