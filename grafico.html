<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fico de Votaciones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Gr치fico de Votaciones</h1>
    <canvas id="voteChart"></canvas>
    <script>
        const ctx = document.getElementById('voteChart').getContext('2d');

        // Funci칩n para cargar los datos
        function loadVotes() {
            const savedVotes = JSON.parse(localStorage.getItem('votes'));
            if (!savedVotes) return; // Salir si no hay votos guardados

            const labels = ["Luis Amestica", "Wilson Palma", "Juan Mu침oz", "Juan Carlos Saez", "Raul Martinez", "Solayen Cardenaz", "Hugo Claveria"];
            const totals = Array(labels.length).fill(0);

            // Sumar votos por candidato
            for (const mesa in savedVotes) {
                for (const candidato in savedVotes[mesa]) {
                    totals[candidato] += savedVotes[mesa][candidato];
                }
            }

            const voteChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: totals,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40',
                            '#FF5733'
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = loadVotes;
    </script>
</body>
</html>
